<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com Layout Ajustável</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Estilos gerais */
        *, *:before, *:after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        /* Layout principal */
        .main-container {
            display: flex;
            height: 95vh;
        }

        .content {
            flex: 100%;
            display: flex;
            flex-direction: column;
            gap: 1px;
            padding: 1px;
        }

        .container {
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(128, 128, 128, 0.3);
        }

        .flex-container {
            display: flex;
            gap: 10px;
            flex: 1;
        }

        .left-column {
            flex: 15%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .right-column {
            flex: 85%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .container2 {
            flex: 0.5;
        }

        .container3 {
            flex: 2.5;
        }

        .container4 {
            flex: 1;
        }

        .container5 {
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .container6 {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            .content {
                flex: 100%;
            }

            .flex-container {
                flex-direction: column;
            }

            .left-column, .right-column {
                flex: 1;
            }

            .container5 {
                height: auto;
                padding: 10px;
            }

            .container6 {
                height: auto;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0;
            }

            .container {
                padding: 10px;
            }

            .container5, .container6 {
                font-size: 14px;
            }
        }

        /* Sidebar */
        nav {
            position: fixed;
            top: 60%;
            left: 0;
            transform: translateY(-50%);
            background: transparent;
            width: 70px;
            height: 70%;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav ul {
            text-align: center;
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 12px;
        }

        nav ul li {
            position: relative;
            width: 70px;
            height: 70px;
            cursor: pointer;
            background: crimson;
            text-transform: uppercase;
            transition: all 0.4s ease-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav ul li:after {
            position: absolute;
            background: white;
            color: crimson;
            top: 0;
            left: 70px;
            width: 70px;
            height: 100%;
            opacity: .5;
            transform: perspective(400px) rotateY(90deg);
            transform-origin: 0 100%;
            transition: all 0.4s ease-out;
        }

        nav ul li:nth-child(1):after {
            content: "Status";
            line-height: 88px;
        }
        nav ul li:nth-child(2):after {
            content: "Agenda";
            line-height: 88px;
        }
        nav ul li:nth-child(3):after {
            content: "Registro";
            line-height: 85px;
        }
        nav ul li:nth-child(4):after {
            content: "Ação";
            line-height: 70px;
        }

        nav ul li:hover {
            transform: translateX(-70px);
        }

        nav ul li:hover:after {
            opacity: 1;
            transform: perspective(400px) rotateY(0deg) scale(1);
        }

        nav ul li > div {
            display: inline-block;
            padding: 25px 0;
            background: transparent;
        }

        nav ul li div {
            position: relative;
        }

        .fa-home, .fa-calendar, .fa-clipboard-list, .fa-bullhorn {
            font-size: 32px;
            color: white;
        }

        nav ul li:hover .fa-home,
        nav ul li:hover .fa-calendar,
        nav ul li:hover .fa-clipboard-list,
        nav ul li:hover .fa-bullhorn {
            color: crimson;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }

        /* Seções */
        section {
            margin-left: 70px;
            padding: 20px;
            display: none;
            height: 100vh;
        }

        section.active {
            display: block;
        }

        nav ul li.active {
            background-color: #444;
        }

        /* Estilos do Título */
        .container5 h2 {
            font-size: 40px;
            font-weight: bold;
            margin: 0;
        }

        .container5 .sub-title {
            font-size: 20px;
            font-weight: normal;
            margin-top: 5px;
        }

        /* Novo container para a página Ação */
        .acao-container {
            width: 100%;
            height: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(128, 128, 128, 0.3);
            position: relative; /* Garante que o calendário fique dentro do container */
            overflow: hidden; /* Impede que o conteúdo saia do container */
        }

        /* Estilo do calendário */
        #calendar-container {
            position: relative; /* Posicionamento relativo ao .acao-container */
            width: 100%; /* Ocupa 100% da largura do container */
            height: 100%; /* Ocupa 100% da altura do container */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Alinha o conteúdo ao topo */
            align-items: center;
            overflow: auto; /* Adiciona rolagem se necessário */
        }

        .month-name {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 10px; /* Reduz o espaço abaixo do nome do mês */
        }

        #calendar {
            display: grid;
            grid-template-columns: 1fr repeat(5, 1fr); /* Grade com 6 colunas */
            gap: 10px; /* Espaçamento entre os elementos ajustado para 60px */
            margin: auto;
            width: 100%;
            max-width: 1400px;
            height: 100%;
            max-height: 1000px;
        }

        .week-number {
            text-align: center;
            font-weight: bold;
            padding: 10px;
            border-right: 1px solid #ddd;
            background-color: #f0f0f0;
        }

        .day {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-height: 50px;
        }

        .event {
            padding: 5px;
            margin-top: 5px;
            border-radius: 3px;
            color: #fff;
            font-size: 0.8em;
        }

        .empty {
            background-color: #f9f9f9;
            border: none;
        }

        /* Mapear cores para os tipos de evento */
        .Melhoria-Contínua { background-color: #4CAF50; }
        .Modelagem { background-color: #2196F3; }
        .Qualidade { background-color: #FF9800; }
        .SSMA { background-color: #9C27B0; }
        .PCP { background-color: #F44336; }
        .Crono { background-color: #00BCD4; }
        .RH { background-color: #3F51B5; }
        .Laboratório { background-color: #8BC34A; }
        .Manutenção { background-color: #FF5722; }
        .TO { background-color: #607D8B; }
        .P5S { background-color: #CDDC39; }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <nav>
        <ul>
            <li id="statusNav" onclick="showPage('status')">
                <div>
                    <i class="fas fa-home"></i>
                </div>
            </li>
            <li id="agendaNav" onclick="showPage('agenda')">
                <div>
                    <i class="fas fa-calendar"></i>
                </div>
            </li>
            <li id="registroNav" onclick="showPage('registro')">
                <div>
                    <i class="fas fa-clipboard-list"></i>
                </div>
            </li>
            <li id="acaoNav" onclick="showPage('acao')">
                <div>
                    <i class="fas fa-bullhorn"></i>
                </div>
            </li>
        </ul>
    </nav>

    <!-- Seções -->
    <section id="status" class="page active">
        <div class="main-container">
            <div class="content">
                <div class="flex-container">
                    <div class="left-column">
                        <div class="container container2">
                            <div class="barcode-field">
                                <i class="fas fa-barcode"></i>
                                <input type="text" placeholder="Digite o código de barras">
                            </div>
                        </div>

                        <div class="container container3">
                            <h2>Container 3</h2>
                        </div>

                        <div class="container container4">
                            <h2>Container 4</h2>
                        </div>
                    </div>

                    <div class="right-column">
                        <div class="container container5">
                            <h2>SIGA</h2>
                            <div class="sub-title">Sistema integrado de gestão aplicada</div>
                        </div>

                        <div class="container container6">
                            <h2>Container 6</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="agenda" class="page">
        <div class="acao-container">
            <!-- Removido o H1 -->
            <div id="calendar-container">
                <div id="month-name" class="month-name"></div>
                <div id="calendar"></div>
            </div>
        </div>
    </section>

    <section id="registro" class="page">
        <div class="acao-container">
            <h2>Registro Page</h2>
            <p>Conteúdo da página de registro.</p>
        </div>
    </section>

    <section id="acao" class="page">
        <div class="acao-container">
            <h2>Ação Page</h2>
            <p>Conteúdo da página de ação.</p>
        </div>
    </section>

    <script>
        function showPage(page) {
            var sections = document.querySelectorAll('.page');
            sections.forEach(function(section) {
                section.classList.remove('active');
            });

            var activePage = document.getElementById(page);
            activePage.classList.add('active');

            var navItems = document.querySelectorAll('nav ul li');
            navItems.forEach(function(item) {
                item.classList.remove('active');
            });

            var activeNavItem = document.getElementById(page + "Nav");
            activeNavItem.classList.add('active');
        }

        const apiUrl = 'https://script.googleusercontent.com/macros/echo?user_content_key=dzy1gc38FUHsb5e-ml7BCO2GJH2fmIxyrTnYRSEze9pzwhbE3RTvAaluaZfS7utO2ytfwfAR64UcTWzaIu8jdYQ9YC04cJfhm5_BxDlH2jW0nuo2oDemN9CCS2h10ox_1xSncGQajx_ryfhECjZEnItQNZIzb0_tPKYOGHX_sPtVqs_oSTB84gB6PYtDPoo8JdpZ6hIMB1lRL_THAglUzEjVoNwdmUNiByQ7Zhfd4uZPW4AB04xCXw&lib=M38UEfXg7dSKGuWguwR6rdUEJGSh9r9J6';

        function getWeekNumber(date) {
            const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
            const startDate = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            return Math.ceil((( (d - startDate) / 86400000) + 1) / 7);
        }

        function getEventsFromSheet() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(eventsByDate => {
                    generateCalendar(eventsByDate);
                })
                .catch(error => console.error('Erro ao buscar dados da API:', error));
        }

        function generateCalendar(eventsByDate) {
            const calendarElement = document.getElementById('calendar');
            const monthNameElement = document.getElementById('month-name');
            const currentDate = new Date();
            const monthNames = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
            
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            const totalDays = lastDay.getDate();

            let currentWeekNumber = null;
            let weekHasDates = false;

            monthNameElement.innerText = `${monthNames[currentDate.getMonth()]}`;
            calendarElement.innerHTML = ""; 

            const weekHeader = document.createElement('div');
            weekHeader.classList.add('week-number');
            weekHeader.innerText = "Semana";
            calendarElement.appendChild(weekHeader);

            ['Seg', 'Ter', 'Qua', 'Qui', 'Sex'].forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.classList.add('day');
                dayHeader.innerText = day;
                calendarElement.appendChild(dayHeader);
            });

            let weekStartDay = null;
            let lastDisplayedWeekNumber = null;

            for (let day = 1; day <= totalDays; day++) {
                const date = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
                const weekNumber = getWeekNumber(date);
                const dayOfWeek = date.getDay();

                if (dayOfWeek === 0 || dayOfWeek === 6) continue;

                if (date.getMonth() !== currentDate.getMonth()) continue;

                if (weekNumber !== lastDisplayedWeekNumber) {
                    lastDisplayedWeekNumber = weekNumber;

                    const weekNumberElement = document.createElement('div');
                    weekNumberElement.classList.add('week-number');
                    weekNumberElement.innerText = `Semana ${weekNumber}`;
                    calendarElement.appendChild(weekNumberElement);
                }

                const dayElement = document.createElement('div');
                dayElement.classList.add('day');
                dayElement.innerHTML = `<strong>${day}</strong>`;

                const dayString = `${day}/${currentDate.getMonth() + 1}/${currentDate.getFullYear()}`;
                if (eventsByDate[dayString]) {
                    eventsByDate[dayString].forEach(event => {
                        const eventElement = document.createElement('div');
                        eventElement.classList.add('event', event.replace(/ /g, '-'));
                        eventElement.innerText = event;
                        dayElement.appendChild(eventElement);
                    });
                }

                calendarElement.appendChild(dayElement);
            }
        }

        getEventsFromSheet();
    </script>

</body>
</html>
